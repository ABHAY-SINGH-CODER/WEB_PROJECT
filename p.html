<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Countdown Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            background-image: url('imageof.webp');
        }

        .timer-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .timer {
            font-size: 4em;
            letter-spacing: 3px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .time {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .time div {
            padding: 20px;
            background: #222;
            border-radius: 10px;
            width: 80px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .time div span {
            font-size: 2em;
            display: block;
            margin-bottom: 10px;
        }

        .time div p {
            margin: 0;
            font-size: 1.2em;
        }

        .timer-text {
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .timer {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer">02:00</div>
        <div class="time">
            <div>
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div>
                <span id="minutes">02</span>
                <p>Minutes</p>
            </div>
            <div>
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
        <div class="timer-text">
            Time Remaining
        </div>
    </div>

    <script>
        // Set the countdown target time (2 minutes from now)
        const targetTime = new Date().getTime() + 2 * 60 * 1000; // 2 minutes from now

        function updateTimer() {
            const now = new Date().getTime();
            const timeLeft = targetTime - now;

            if (timeLeft <= 0) {
                document.querySelector('.timer').textContent = '00:00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
            const seconds = Math.floor((timeLeft / 1000) % 60);

            document.querySelector('.timer').textContent = `${formatTime(minutes)}:${formatTime(seconds)}`;
            document.getElementById('minutes').textContent = formatTime(minutes);
            document.getElementById('seconds').textContent = formatTime(seconds);
        }

        function formatTime(time) {
            return time < 10 ? '0' + time : time;
        }

        setInterval(updateTimer, 1000); // Update every second
    </script>
</body>
</html>
